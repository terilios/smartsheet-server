[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=smartsheet_ops
    --cov-report=term-missing
    --cov-report=html:coverage
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage/coverage.json
    --cov-report=lcov:coverage.lcov
    --cov-fail-under=80
    --tb=short
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests requiring external services
    mock: Tests using mocked dependencies
    cross_references: Cross-sheet reference tests
    discussions: Discussion and comment tests
    attachments: Attachment management tests
    healthcare: Healthcare analytics tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning